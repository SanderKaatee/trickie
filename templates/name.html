{% extends "_base.html" %}

{% block content %}
<form class="step step--name" method="POST">
  <h2 class="step__sentence">
    What's your <span class="hl">name</span>?
  </h2>

  <input  class="step__input"
          type="text"
          name="name"
          placeholder="John Doe"
          maxlength="100"
          required
          autofocus>

  <button class="btn-primary step__next">Next</button>
</form>
{% endblock %}
